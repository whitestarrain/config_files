[grep]
command=rg -n --no-heading --color never "$(-word)" "<root>" -tcpp -tc -tpy -tvim -tgo -tasm
cwd=$(VIM_ROOT)
errorformat=%f:%l:%m

[gcc-build]
command=gcc -g $(VIM_FILENAME) -o $(VIM_FILENOEXT)
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[g++-build]
command=g++ -g $(VIM_FILENAME) -o $(VIM_FILENOEXT)
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[run-c]
command=gcc $(VIM_FILENAME) -o $(VIM_FILENOEXT) && $(VIM_FILENOEXT).exe && rm $(VIM_FILENOEXT).exe
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[run-cpp]
command=g++ $(VIM_FILENAME) -o $(VIM_FILENOEXT) && $(VIM_FILENOEXT).exe && rm $(VIM_FILENOEXT).exe

cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1
